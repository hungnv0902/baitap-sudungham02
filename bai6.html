<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function int() {
            let a = Number(prompt("Nhap so a"));
            if ( (a - parseInt(a)) === 0 && a > 0) {
                alert(a + " la so nguyen duong")
            } else {
                alert(a + " khong phai la so nguyen duong")
            }
        }

        int()
    </script>
</body>
</html>
