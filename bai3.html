<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="factorial(parseInt(prompt('Nhap so nguyen')))">
    <script>
        function factorial(n) {
            let x = 1;
            for (let i = 1; i <= n; i ++) {
                x = x*i;
            }
            alert("Giai thua cua so " + n +" la "+ x)
        }
    </script>
</body>
</html>
