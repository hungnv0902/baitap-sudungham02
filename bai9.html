<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("Nhap vao chuoi ki tu ");
        console.log(str.length)
        let characters = prompt("Nhap vao 1 ki tu");
        function search() {
            let count = 0;
            for(i = 0; i < str.length; i ++) {
                if (str[i] == characters) {
                    count ++
                }
            }

            if (count != 0) {
                alert("So lan xuat hien la " + count)
            } else {
                alert("-1")
            }
        }
        search()
    </script>
</body>
</html>
