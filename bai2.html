<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhap vao ban kinh : <input oninput="circle(this.value)" /> </p>
    <p id="hienthi"></p>
    <script>
        function circle(r) {
            const PI = 3.14;
            let perimeter = 2*PI*r;
            let acreage = PI*r*r;
            document.getElementById("hienthi").innerHTML = "Chu vi là " + perimeter + "</br>" + "Diện tích là " + acreage

        }
    </script>
</body>
</html>
